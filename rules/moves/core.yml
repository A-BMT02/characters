moves:
  # ---------------- Basic Moves ------------------
  Hack and Slash:
    text: >
      When you attack an enemy in melee, roll+Str.
      * On a 10+, you deal your damage to the enemy and avoid their attack. At your option, you may choose to do +1d6 damage but expose yourself to the enemy’s attack.
      * On a 7–9, you deal your damage to the enemy and the enemy makes an attack against you.
    trigger: When you attack an enemy in melee
    effect:
      roll roll+Str:
        success:
          choose do +1d6 damage but expose yourself to the enemy’s attack?:
            yes: [deal damage damage+1d6, take damage]
            no: deal damage
        partial success: [deal damage, take damage]
  Volley:
    text: >
      When you take aim and shoot at an enemy at range, roll+Dex.
      * On a 10+, you have a clear shot — deal your damage.
      * On a 7–9, choose one (whichever you choose you deal your damage):
        * You have to move to get the shot placing you in danger as described by the GM.
        * You have to take what you can get: -1d6 damage.
        * You have to take several shots, reducing your ammo by one.
    trigger: When you take aim and shoot at an enemy at range
    effect:
      roll roll+Dex:
        success: deal damage
        partial success:
          - choose:
              You have to move to get the shot placing you in danger as described by the GM.: You have to move to get the shot placing you in danger as described by the GM.
              You have to take what you can get, -1d6 damage.: modifiy damage -1d6 forced forward
              You have to take several shots, reducing your ammo by one.: use gear with tag ammo
          - deal damage
  Defy Danger:
    text: >
      When you act despite an imminent threat or suffer a calamity, say how you deal with it and roll. If you do it
      * by powering through, +Str
      * by getting out of the way or acting fast, +Dex
      * by enduring, +Con
      * with quick thinking, +Int
      * through mental fortitude, +Wis
      * using charm and social grace, +Cha

      * On a 10+, you do what you set out to, the threat doesn’t come to bear.
      * On a 7–9, you stumble, hesitate, or flinch: the GM will offer you a worse outcome, hard bargain, or ugly choice.
    trigger: When you act despite an imminent threat or suffer a calamity
    effect:
      - choose How do you deal with it?:
          By powering through (Str): modifiy roll +Str forced forward
          By getting out of the way or acting fast (Dex): modifiy roll +Dex forced forward
          By enduring (Con): modifiy roll +Con forced forward
          With quick thinking (Str): modifiy roll +Int forced forward
          Through mental fortitude (Wis): modifiy roll +Wis forced forward
          Using charm and social grace (Cha): modifiy roll +Cha forced forward
      - roll roll:
          success: You do what you set out to, the threat doesn’t come to bear.
          partial success: "You stumble, hesitate, or flinch: the GM will offer you a worse outcome, hard bargain, or ugly choice."
  Defend:
    text: >
      When you stand in defense of a person, item, or location under attack, roll+Con.
      * On a 10+, hold 3.
      * On a 7–9, hold 1.
      As long as you stand in defense, when you or the thing you defend is attacked you may spend hold, 1 for 1, to choose an option:
      * Redirect an attack from the thing you defend to yourself.
      * Halve the attack’s effect or damage.
      * Open up the attacker to an ally giving that ally +1 forward against the attacker.
      * Deal damage to the attacker equal to your level.
    trigger: When you stand in defense of a person, item, or location under attack
    effect:
      - roll roll+Con:
          success: hold 3
          partial success: hold 1
      - use:
        Redirect an attack from the thing you defend to yourself.: Redirect an attack from the thing you defend to yourself.
        Halve the attack’s effect or damage.: Halve the attack’s effect or damage.
        Halve the attack’s effect or damage.: Halve the attack’s effect or damage.
        Open up the attacker to an ally giving that ally +1 forward against the attacker.:
          choose Is the ally you?:
            yes: modifiy "against the enemy" +1 forward
            no: no effect
        Deal damage to the attacker equal to your level.: deal damage level/2
  Spout Lore:
    text: >
      When you consult your accumulated knowledge about something, roll+Int.
      * On a 10+, the GM will tell you something interesting and useful about the subject relevant to your situation.
      * On a 7–9, the GM will only tell you something interesting—it’s on you to make it useful.
      The GM might ask you “How do you know this?” Tell them the truth, now.
    trigger: When you consult your accumulated knowledge about something
    effect:
      roll roll+Int:
        success: The GM will tell you something interesting and useful about the subject relevant to your situation, and might ask you “How do you know this?” Tell them the truth, now.
        partialSuccess: The GM will only tell you something interesting — it’s on you to make it useful, and might ask you “How do you know this?” Tell them the truth, now.
  Discern Realities:
    text: >
      When you closely study a situation or person, roll+Wis.
      * On a 10+, ask the GM 3 questions from the list below.
      * On a 7–9, ask 1.

      Either way, take +1 forward when acting on the answers.
      * What happened here recently?
      * What is about to happen?
      * What should I be on the lookout for?
      * What here is useful or valuable to me?
      * Who’s really in control here?
      * What here is not what it appears to be?
    trigger: When you closely study a situation or person
    effect:
      - roll roll+Wis:
          success: get 3
          partial succes: get 1
      - use: 
          - What happened here recently?
          - What is about to happen?
          - What should I be on the lookout for?
          - What here is useful or valuable to me?
          - Who’s really in control here?
          - What here is not what it appears to be?
      - modifiy "when acting on the answers" +1 forward
  Parley:
    text: >
      When you have leverage on a GM Character and manipulate them, roll+Cha.
      Leverage is something they need or want.
      * On a 10+, they do what you ask if you first promise what they ask of you.
      * On a 7–9, they will do what you ask, but need some concrete assurance of your promise, right now.
    trigger: When you have leverage on a GM Character and manipulate them
    effect:
      roll roll+Cha:
        success: They do what you ask if you first promise what they ask of you.
        partialSuccess: They will do what you ask, but need some concrete assurance of your promise, right now.
  Aid or Interfere:
    text: >
      When you help or hinder someone you have a bond with, roll+Bond with them.
      * On a 10+ they take +1 or -2, your choice. 
      * On a 7–9 you also expose yourself to danger, retribution, or cost.
    trigger: When you help or hinder someone you have a bond with
    effect:
      roll roll+bond:
        success:
          choose wether they take +1 or -2:
            They take +1: They take +1
            They take -2: They take -2
        partial success also: You expose yourself to danger, retribution, or cost.
  # --------------- Special Moves -----------------
  Last Breath:
    text: >
      When you’re dying you catch a glimpse of what lies beyond the Black Gates of Death’s Kingdom (the GM will describe it).
      Then roll (just roll, +nothing — yeah, Death doesn’t care how tough or cool you are).
      * On a 10+, you’ve cheated Death — you’re in a bad spot but you’re still alive.
      * On a 7–9, Death himself will offer you a bargain. Take it and stabilize or refuse and pass beyond the Black Gates into whatever fate awaits you.
      * On 6-, your fate is sealed. You’re marked as Death’s own and you’ll cross the threshold soon. The GM will tell you when.
    trigger: on hp=0
    effect:
      - You catch a glimpse of what lies beyond the Black Gates of Death’s Kingdom (the GM will describe it).
      - roll roll:
          success:
            - change stat hp +1
            - You’ve cheated Death — you’re in a bad spot but you’re still alive.
          partial success:
            choose Death himself will offer you a bargain.:
              Take Death’s bargain and stabilize: change stat hp +1
              Don’t take Death’s bargain and pass beyond the Black Gates into whatever fate awaits you: die
          miss: die
  Encumrance:
    text: >
      When you make a move while carrying weight you may be encumbered. If your weight carried is:

      * Equal to or less than your load, you suffer no penalty
      * Less than or equal to your load+2, you take -1 ongoing until you lighten your burden
      * Greater than your load+2, you have a choice: drop at least 1 weight and roll at -1, or automatically fail
    trigger: on wieght>load
    effect:
      is weight>load+2:
        yes: modify all autofail forced ongoing until weight<=load+2
        no: modify all -1 forced ongoing until weight>load+2||wright<=load
  Make Camp:
    text: >
      When you settle in to rest consume a ration.
      If you’re somewhere dangerous decide the watch order as well.
      If you have enough XP you may level up.
      When you wake from at least a few uninterrupted hours of sleep heal damage equal to half your max HP.
    trigger: When you settle in to rest
    effect:
      - use gear rations
      - If you’re somewhere dangerous decide the watch order as well.
      - is xp-level>=7:
          yes:
            trigger move: Level up
          no: no effect
      - choose Did you get at least a few uninterrupted hours of sleep?:
          yes: change stat hp +(maxHP/2)
          no: no effect
  Take Watch:
    text: >
      When you’re on watch and something approaches the camp roll+Wis.
      * On a 10+, you’re able to wake the camp and prepare a response, everyone in the camp takes +1 forward.
      * On a 7–9, you react just a moment too late; your companions in camp are awake but haven’t had time to prepare. They have weapons and armor but little else.
      * On a miss, whatever lurks outside the campfire’s light has the drop on you.
    trigger: When you’re on watch and something approaches the camp
    effect:
        roll roll+Wis:
          success:
            - You’re able to wake the camp and prepare a response
            - modify all +1 forward
          partial success: You react just a moment too late; your companions in camp are awake but haven’t had time to prepare. They have weapons and armor but little else.
          miss: Whatever lurks outside the campfire’s light has the drop on you.
  Undertake a Perilous Journey:
    text: >
      When you travel through hostile territory, choose one member of the party to act as trailblazer, one to scout ahead, and one to be quartermaster. Each character with a job to do rolls+Wis.
      * On a 10+:
        * the quartermaster reduces the number of rations required by one
        * the trailblazer reduces the amount of time it takes to reach your destination (the GM will say by how much)
        * the scout will spot any trouble quick enough to let you get the drop on it
      * On a 7–9, each role performs their job as expected: the normal number of rations are consumed, the journey takes about as long as expected, no one gets the drop on you but you don’t get the drop on them either.

      You can’t assign more than one job to a character. If you don’t have enough party members, or choose not to assign a job, treat that job as if it had been assigned and the responsible player had rolled a 6.
    trigger: When you travel through hostile territory
    effect:
        choose What is your role in this journey?:
          Quartermaster:
            roll roll+Wis:
              success: You reduce the number of rations required by one.
              partial success: The normal number of rations are consumed.
          Trailblazer:
            roll roll+Wis:
              success: You reduce the amount of time it takes to reach your destination (the GM will say by how much).
              partial success: The journey takes about as long as expected.
          Scout:
            roll roll+Wis:
              success: You will spot any trouble quick enough to let you get the drop on it.
              partial success: No one gets the drop on you but you don’t get the drop on them either.
  End Of Session:
    text: >
      When you reach the end of a session, choose one of your bonds that you feel is resolved (completely explored, no longer relevant, or otherwise). Ask the player of the character you have the bond with if they agree. If they do, mark XP and write a new bond with whomever you wish.

      Once bonds have been updated look at your alignment. If you fulfilled that alignment at least once this session, mark XP. Then answer these three questions as a group:
      * Did we learn something new and important about the world?
      * Did we overcome a notable monster or enemy?
      * Did we loot a memorable treasure?
      For each “yes” answer everyone marks XP.
    trigger: When you reach the end of a session
    effect:
        - choose Choose one of your bonds that you feel is resolved (completely explored, no longer relevant, or otherwise). Ask the player of the character you have the bond with if they agree. If they do, mark XP and write a new bond with whomever you wish.:
              Resolve a bond:
                      - resolve bond
                      - change stat xp +1
                      - create bond
              Create a new bond: create bond
              Do not resolve a bond: no effect
        - choose Did I fulfill my alignemnt goal?:
            yes: change stat xp +1
            no: no effect
        - choose Did we learn something new and important about the world?:
            yes: change stat xp +1
            no: no effect
        - choose Did we overcome a notable monster or enemy?:
            yes: change stat xp +1
            no: no effect
        - choose Did we loot a memorable treasure?:
            yes: change stat xp +1
            no: no effect
  Level Up:
    text: >
      When you have downtime (hours or days) and XP equal to (or greater than) your current level+7, you can reflect on your experiences and hone your skills.
      * Subtract your current level+7 from your XP.
      * Increase your level by 1.
      * Choose a new advanced move from your class.
      * If you are the wizard, you also get to add a new spell to your spellbook.
      * Choose one of your stats and increase it by 1 (this may change your modifier). Changing your Constitution increases your maximum and current HP. Ability scores can’t go higher than 18.
    trigger: When you have downtime (hours or days) and XP equal to (or greater than) your current level+7
    effect:
      - change stat xp -level-7
      - change stat level +1
      - add advanced move
      - choose Choose one of your stats to increase:
          Strength: change stat Strength +1
          Dexterity: change stat Dexterity +1
          Constitution: change stat Constitution +1
          Intelligence: change stat Intelligence +1
          Wisdom: change stat Wisdom +1
          Charisma: change stat Charisma +1
  Carouse:
    text: >
      When you return triumphant and throw a big party, spend 100 coins and roll +1 for every extra 100 coins spent.
      * On a 10+, choose 3.
      * On a 7–9, choose 1.
      * On a miss, you still choose one, but things get really out of hand (the GM will say how).

      * You befriend a useful NPC.
      * You hear rumors of an opportunity.
      * You gain useful information.
      * You are not entangled, ensorcelled, or tricked.
    trigger: When you return triumphant and throw a big party
    effect:
      - choose How much do you spend?:
          100 coins (roll+0): use gear 100 coin
          200 coins (roll+1): [use gear 200 coin, modify all +1 forced forward]
          300 coins (roll+2): [use gear 300 coin, modify all +2 forced forward]
          400 coins (roll+3): [use gear 400 coin, modify all +3 forced forward]
      - roll roll:
          success: get 3
          partial success: get 1
          miss: [get 1, Things get really out of hand (the GM will say how).]
          use:
            - You befriend a useful NPC.
            - You hear rumors of an opportunity.
            - You gain useful information.
            - You are not entangled, ensorcelled, or tricked.
  Supply:
    text: >
      When you go to buy something with gold on hand, if it’s something readily available in the settlement you’re in, you can buy it at market price.
      If it’s something special, beyond what’s usually available here, or non-mundane, roll+Cha.
      * On a 10+, you find what you’re looking for at a fair price.
      * On a 7–9, you’ll have to pay more or settle for something that’s not exactly what you wanted, but close. The GM will tell you what your options are.
    trigger: When you go to buy something with gold on hand
    effect:
        choose Is it something readily available in the settlement you’re in?:
          yes: You can buy it in market price
          no:
            roll roll+Cha:
              success: You find what you’re looking for at a fair price.
              partial success: You’ll have to pay more or settle for something that’s not exactly what you wanted, but close. The GM will tell you what your options are.
  Recover:
    text: >
      When you do nothing but rest in comfort and safety after a day of rest you recover all your HP.
      After three days of rest you remove one debility of your choice.
      If you’re under the care of a healer (magical or otherwise) you heal a debility for every two days of rest instead.
    trigger: When you do nothing but rest in comfort and safety
    effect:
      choose How long do you rest?:
        One day - recover all your HP: change stat hp +maxHP
        Three days, or two days with a healer - also remove a debility:
          - change stat hp +maxHP
          - choose Choose a debility to remove:
              Weak: change stat Weak =false
              Shakey: change stat Shakey =false
              Sick: change stat Sick =false
              Stunned: change stat Stunned =false
              Confused: change stat Confused =false
              Scarred: change stat Scarred =false
  Recruit:
    text: >
      When you put out word that you’re looking to hire help, roll:
      * +1 if you make it known that your pay is generous
      * +1 if you make it known what you’re setting out to do
      * +1 if you make it known that they’ll get a share of whatever you find
      * +1 if you have a useful reputation around these parts

      * On a 10+, you’ve got your pick of a number of skilled applicants, your choice who you hire, no penalty for not taking them along.
      * On a 7–9, you’ll have to settle for someone close to what you want or turn them away.
      * On a miss someone influential and ill-suited declares they’d like to come along (a foolhardy youth, a loose-cannon, or a veiled enemy, for example), bring them and take the consequences or turn them away. If you turn away applicants you take -1 forward to recruit.
    trigger: When you put out word that you’re looking to hire help
    effect:
      - choose Do you make it known that your pay is generous?: { Yes: modify all +1 forced forward, no: no effect }
      - choose Do you make it known what you’re setting out to do?: { Yes: modify all +1 forced forward, no: no effect }
      - choose Do you make it known that they’ll get a share of whatever you find?: { Yes: modify all +1 forced forward, no: no effect }
      - choose Do you have a useful reputation around these parts?: { Yes: modify all +1 forced forward, no: no effect }
      - roll roll:
          success: You’ve got your pick of a number of skilled applicants, your choice who you hire, no penalty for not taking them along.
          partial success: You’ll have to settle for someone close to what you want or turn them away.
          miss:
            - Someone influential and ill-suited declares they’d like to come along (a foolhardy youth, a loose-cannon, or a veiled enemy, for example), bring them and take the consequences or turn them away. If you turn away applicants you take -1 forward to recruit.
            - choose Bring them along or turn them away?:
                Bring them along: Bring them along
                Turn them away: modify recruit -1 forced forward
  Outstanding Warrants:
    text: >
      When you return to a civilized place in which you’ve caused trouble before, roll+Cha.
      * On a 10+, word has spread of your deeds and everyone recognizes you.
      * On a 7–9, as above, and the GM chooses a complication:
        * The local constabulary has a warrant out for your arrest.
        * Someone has put a price on your head.
        * Someone important to you has been put in a bad spot as a result of your actions.
    trigger: When you return to a civilized place in which you’ve caused trouble before
    effect:
      roll roll+Cha:
        success: Word has spread of your deeds and everyone recognizes you.
        partial success:
          - Word has spread of your deeds and everyone recognizes you.
          - "The GM chooses a complication: the local constabulary has a warrant out for your arrest, someone has put a price on your head or someone important to you has been put in a bad spot as a result of your actions."
  Bolster:
    text: >
      When you spend your leisure time in study, meditation, or hard practice, you gain preparation.
      * If you prepare for a week or more, take 1 preparation.
      * If you prepare for a month or longer, take 3 instead.
      When your preparation pays off spend 1 preparation for +1 to any roll. You can only spend one preparation per roll.
    trigger: When you spend your leisure time in study, meditation, or hard practice
    effect:
      choose If you prepare for:
        Between a week and a month: hold 3
        More then a month: hold 1
      use:
        - modify all +1 forward