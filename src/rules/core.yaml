mechanisms:
  description:
    playbook fields:
      in a sentence: string
      introduction: string
      name options: string array
      optional title options: string array
      look options: string array array
    character fields:
      name: choose freely from name options
      description: choose freely long text
      optional title: choose freely from title options
      look: choose freely from look options
  expirience:
    character fields:
      level: 1
      xp: 0
  roll:
    formulas:
      modifier for <field:stat>: stat<9?-1:stat<13?0:stat<16?1:stat<18?2:3
      roll: 2d6
      Str: Str-Weak
      Dex: Dex-Shakey
      Con: Con-Sick
      Int: Int-Stunned
      Wis: Wis-Confused
      Cha: Cha-Scarred
    global fields:
      initial stats: [8, 9, 12, 13, 15 ,16]
    choices:
      stats: unique from initial stats
    character fields:
      Strength: choose stats
      Dexterity: choose stats
      Constitution: choose stats
      Intelligence: choose stats
      Wisdom: choose stats
      Charisma: choose stats
      Str: auto calc modifier for Strength
      Dex: auto calc modifier for Dexterity
      Con: auto calc modifier for Constitution
      Int: auto calc modifier for Intelligence
      Wis: auto calc modifier for Wisdom
      Cha: auto calc modifier for Charisma
      Weak: false
      Shakey: false
      Sick: false
      Stunned: false
      Confused: false
      Scarred: false
    effects:
      roll <formula> {outcomes}:
        roll formula:
          1-6: [outcomes.miss, outcomes.failure]
          7-9: [outcomes.hit, outcomes.partialSuccess]
          10-15: [outcomes.hit, outcomes.success]
      remove a debility:
        choose Which debility do you want to remove:
          Weak: set Weak = false
          Shakey: set Shakey = false
          Sick: set Sick = false
          Stunned: set Stunned = false
          Confused: set Confused = false
          Scarred: set Scarred = false
      take <formula> forward <trigger>: modify once <trigger> <formula>
      take <formula> ongoing <trigger>: modify <trigger> <formula>
  holds:
    types:
      hold:
        name: string
        count: number
        options: effect array
    character fields:
      holds: hold array
    effect:
      hold <count> <name> {options}:
        repeat count times:
          add {name,options} to holds
      hold <count> <name>: hold count name {}
      hold <count> {options}: hold count nameMove options
      hold <count>: hold count nameMove {}
      use <name> to {options}: set hold[item.name=name].options = options
      use {options}: use moveName to {options}
  move gaining:
    playbook fields:
      moves 2-5: move array
      moves 6-10: move array
    effects:
      add advanced move:
        is level<6:
          yes: add choice from moves 2-5 to moves
          no: add choice from moves 6-10 to moves
  race:
    types:
      race:
        name: string
        move: move
    playbook fields:
      race options: race array
    choices:
      race:
        choose: from race options
        on choice: add choice.move to moves
    character fields:
      race: choose race and take name
      raceMove: choose race and take move
  damage:
    playbook fields:
      damage: formula
      maxHp: formula
    character fields:
      hp: maxHp
      armor: 0
    effects:
      deal <formula>: show <formula>
      take damage: subtract (input(formula:damage))-input(bool:ignore armor)?0:max(0,armor-(input(number:piercing))) from hp
      heal <formula>: add formula to hp
  bonds:
    playbook fields:
      bond options: string array
    character fields:
      bonds: []
    effects:
      add bond: add free choice from bond options to bonds
      resolve bond: remove from bonds
  alignment:
    types:
      alignment:
        name: string
        goal: string
    playbook fields:
      alignment options: alignment array
    choices:
      alignment: from alignment options
    character fields:
      alignment: choose alignment and take name
      alignmentGoal: choose alignment and take goal
  equipment:
    types:
      tag:
        tag: string
        text: string
        optional effect: effect
      equipment:
        name: string
        text: string
        tags: tag array
        weight: number
        cost: number
    global fields:
      tags: large
      equipment: large
    playbook fields:
      load: formula
      startingGear: equipment array
    character fields:
      gear: startingGear
      weight: auto calc sum(gear, gear.equipment.weight)
    effects:
      use gear [<amount>] (with tag <name>|<tag>):
        is gear[gear.name=name|gear.tags[tag]].uses:
          yes:
            is gear[gear.name=name|gear.tags[tag]].uses>amount:
              yes: 
          no:
        is gear[name?gear.name=name:gear.tags.includes(tag)].amount>amount:
          yes: reduce amount from gear[name?gear.name=name:gear.tags.includes(tag)].amount
          no:
            is gear[gear.name=name].amount=amount:
              yes: remove gear[gear.name=name] from gear
              no: show Not enough name

tags:
  - tag: Applied
    text: It’s only useful when carefully applied to a person or to something they eat or drink.
  - tag: Touch
    text: It’s used by touching it to the target’s skin.
  - tag: Awkward
    text: It’s unwieldy and tough to use.
  - tag: Dangerous
    text: It’s easy to get in trouble with it. If you interact with it without proper precautions the GM may freely invoke the consequences of your foolish actions.
  - tag: Ration
    text: It’s edible, more or less.
  - tag: Requires <something>
    text: It’s only useful to certain people. If you don’t meet the requirements it works poorly, if at all.
  - tag: Slow
    text: It takes minutes or more to use.
  - tag: Two-handed
    text: It takes two hands to use it effectively.
  - tag: Worn
    text: To use it, you have to be wearing it.
  - tag: <formula> <trigger>
    text: It modifies your effectiveness in a specified situation. It might be “+1 forward to spout lore” or “-1 ongoing to hack and slash.”
    effect: modify <trigger> <formula>
  - tag: <number> uses
    text: It can only be used n times.
    effect: subtract 1 from uses
  - tag: use twice
    text: Use two every time.
    effect: subtract 1 from uses
  - tag: <number> ammo
    text: It counts as ammunition for appropriate ranged weapons. The number indicated does not represent individual arrows or sling stones, but represents what you have left on hand.
    effect:
      is ammo=0:
        yes: remove this from gear
  - tag: Forceful
    text: It can knock someone back a pace, maybe even off their feet.
  - tag: <formula> damage
    text: It is particularly harmful to your enemies. When you deal damage, you add n to it.
    effect: modify damage <formula>
  - tag: Ignores Armor
    text: Don’t subtract armor from the damage taken.
  - tag: Messy
    text: It does damage in a particularly destructive way, ripping people and things apart.
  - tag: <number> piercing
    text: It goes right through armor. When you deal damage with n piercing, you subtract n from the enemy’s armor for that attack.
    effect: show <number> piercing
  - tag: Precise
    text: It rewards careful strikes. You use DEX to hack and slash with this weapon, not STR.
    effect: modify Hack and Slash roll+Str=roll+Dex
  - tag: Reload
    text: After you attack with it, it takes more than a moment to reset for another attack.
  - tag: Stun
    text: When you attack with it, it does stun damage instead of normal damage.
  - tag: Thrown
    text: Throw it at someone to hurt them. If you volley with this weapon, you can’t choose to mark off ammo on a 7–9; once you throw it, it’s gone until you can recover it.
  - tag: Hand
    text: It’s useful for attacking something within your reach, no further.
  - tag: Close
    text: It’s useful for attacking something at arm’s reach plus a foot or two.
  - tag: Reach
    text: It’s useful for attacking something that’s several feet away—maybe as far as ten.
  - tag: Near
    text: It’s useful for attacking if you can see the whites of their eyes.
  - tag: Far
    text: It’s useful for attacking something in shouting distance.
  - tag: <number> armor
    text: It goes right through armor. When you deal damage with n piercing, you subtract n from the enemy’s armor for that attack.It goes right through armor. When you deal damage with n piercing, you subtract n from the enemy’s armor for that attack.
    effect: add heighest number to armor
  - tag: +<number> armor
    text: It goes right through armor. When you deal damage with n piercing, you subtract n from the enemy’s armor for that attack.
    effect: add number to armor
  - tag: Clumsy
    text: It’s tough to move around with. -1 ongoing while using it. This penalty is cumulative.
    effect: modify all -1
  - tag: On use <effect>
    effect: <effect>
  
