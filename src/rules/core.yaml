moves:
  # ---------------- Basic Moves ------------------
  Hack and Slash:
    text: >
      When you attack an enemy in melee, roll+Str.
      * On a 10+, you deal your damage to the enemy and avoid their attack. At your option, you may choose to do +1d6 damage but expose yourself to the enemy’s attack.
      * On a 7–9, you deal your damage to the enemy and the enemy makes an attack against you.
    trigger: When you attack an enemy in melee
    effect:
      roll roll+Str:
        success:
          choose do +1d6 damage but expose yourself to the enemy’s attack?:
            yes: [deal damage+1d6, take damage]
            no: deal damage
        partial success: [deal damage, take damage]
  Volley:
    text: >
      When you take aim and shoot at an enemy at range, roll+Dex.
      * On a 10+, you have a clear shot — deal your damage.
      * On a 7–9, choose one (whichever you choose you deal your damage):
        * You have to move to get the shot placing you in danger as described by the GM.
        * You have to take what you can get: -1d6 damage.
        * You have to take several shots, reducing your ammo by one.
    trigger: When you take aim and shoot at an enemy at range
    effect:
      roll roll+Dex:
        hit: deal damage
        partial success:
          choose:
            You have to move to get the shot placing you in danger as described by the GM.: You have to move to get the shot placing you in danger as described by the GM.
            You have to take what you can get, -1d6 damage.: take -1d6 forward to damage
            You have to take several shots, reducing your ammo by one.: use gear with tag ammo
  Defy Danger:
    text: >
      When you act despite an imminent threat or suffer a calamity, say how you deal with it and roll. If you do it
      * by powering through, +Str
      * by getting out of the way or acting fast, +Dex
      * by enduring, +Con
      * with quick thinking, +Int
      * through mental fortitude, +Wis
      * using charm and social grace, +Cha

      * On a 10+, you do what you set out to, the threat doesn’t come to bear.
      * On a 7–9, you stumble, hesitate, or flinch: the GM will offer you a worse outcome, hard bargain, or ugly choice.
    trigger: When you act despite an imminent threat or suffer a calamity
    effect:
      - choose How do you deal with it?:
          By powering through (Str): modifiy roll +Str forced forward
          By getting out of the way or acting fast (Dex): modifiy roll +Dex forced forward
          By enduring (Con): modifiy roll +Con forced forward
          With quick thinking (Str): modifiy roll +Int forced forward
          Through mental fortitude (Wis): modifiy roll +Wis forced forward
          Using charm and social grace (Cha): modifiy roll +Cha forced forward
      - roll roll:
          success: You do what you set out to, the threat doesn’t come to bear.
          partial success: "You stumble, hesitate, or flinch: the GM will offer you a worse outcome, hard bargain, or ugly choice."
  Defend:
    text: >
      When you stand in defense of a person, item, or location under attack, roll+Con.
      * On a 10+, hold 3.
      * On a 7–9, hold 1.
      As long as you stand in defense, when you or the thing you defend is attacked you may spend hold, 1 for 1, to choose an option:
      * Redirect an attack from the thing you defend to yourself.
      * Halve the attack’s effect or damage.
      * Open up the attacker to an ally giving that ally +1 forward against the attacker.
      * Deal damage to the attacker equal to your level.
    trigger: When you stand in defense of a person, item, or location under attack
    effect:
      - roll roll+Con:
          success: hold 3
          partial success: hold 1
      - use:
        Redirect an attack from the thing you defend to yourself.: Redirect an attack from the thing you defend to yourself.
        Halve the attack’s effect or damage.: Halve the attack’s effect or damage.
        Open up the attacker to an ally giving that ally +1 forward against the attacker.:
          choose Is the ally you?:
            yes: modifiy against the enemy +1 forward
            no: no effect
        Deal damage to the attacker equal to your level.: deal damage level/2
  Spout Lore:
    text: >
      When you consult your accumulated knowledge about something, roll+Int.
      * On a 10+, the GM will tell you something interesting and useful about the subject relevant to your situation.
      * On a 7–9, the GM will only tell you something interesting—it’s on you to make it useful.
      The GM might ask you “How do you know this?” Tell them the truth, now.
    trigger: When you consult your accumulated knowledge about something
    effect:
      roll roll+Int:
        success: The GM will tell you something interesting and useful about the subject relevant to your situation, and might ask you “How do you know this?” Tell them the truth, now.
        partialSuccess: The GM will only tell you something interesting — it’s on you to make it useful, and might ask you “How do you know this?” Tell them the truth, now.
  Discern Realities:
    text: >
      When you closely study a situation or person, roll+Wis.
      * On a 10+, ask the GM 3 questions from the list below.
      * On a 7–9, ask 1.

      Either way, take +1 forward when acting on the answers.
      * What happened here recently?
      * What is about to happen?
      * What should I be on the lookout for?
      * What here is useful or valuable to me?
      * Who’s really in control here?
      * What here is not what it appears to be?
    trigger: When you closely study a situation or person
    effect:
      - roll roll+Wis:
          success: choose 3
          partial succes: choose 1
      - options: 
          - What happened here recently?
          - What is about to happen?
          - What should I be on the lookout for?
          - What here is useful or valuable to me?
          - Who’s really in control here?
          - What here is not what it appears to be?
      - modifiy when acting on the answers +1 forward
  Parley:
    text: >
      When you have leverage on a GM Character and manipulate them, roll+Cha.
      Leverage is something they need or want.
      * On a 10+, they do what you ask if you first promise what they ask of you.
      * On a 7–9, they will do what you ask, but need some concrete assurance of your promise, right now.
    trigger: When you have leverage on a GM Character and manipulate them
    effect:
      roll roll+Cha:
        success: They do what you ask if you first promise what they ask of you.
        partialSuccess: They will do what you ask, but need some concrete assurance of your promise, right now.
  Aid or Interfere:
    text: >
      When you help or hinder someone you have a bond with, roll+Bond with them.
      * On a 10+ they take +1 or -2, your choice. 
      * On a 7–9 you also expose yourself to danger, retribution, or cost.
    trigger: When you help or hinder someone you have a bond with
    effect:
      roll roll+bond:
        success:
          choose wether they take +1 or -2:
            They take +1: They take +1
            They take -2: They take -2
        partial success also: You expose yourself to danger, retribution, or cost.
  # --------------- Special Moves -----------------
  Last Breath:
    text: >
      When you’re dying you catch a glimpse of what lies beyond the Black Gates of Death’s Kingdom (the GM will describe it).
      Then roll (just roll, +nothing — yeah, Death doesn’t care how tough or cool you are).
      * On a 10+, you’ve cheated Death — you’re in a bad spot but you’re still alive.
      * On a 7–9, Death himself will offer you a bargain. Take it and stabilize or refuse and pass beyond the Black Gates into whatever fate awaits you.
      * On 6-, your fate is sealed. You’re marked as Death’s own and you’ll cross the threshold soon. The GM will tell you when.
    trigger: on hp=0
    effect:
      - You catch a glimpse of what lies beyond the Black Gates of Death’s Kingdom (the GM will describe it).
      - roll roll:
          success:
            - change stat hp +1
            - You’ve cheated Death — you’re in a bad spot but you’re still alive.
          partial success:
            choose Death himself will offer you a bargain.:
              Take Death’s bargain and stabilize: change stat hp +1
              Don’t take Death’s bargain and pass beyond the Black Gates into whatever fate awaits you: die
          miss: die
  Encumrance:
    text: >
      When you make a move while carrying weight you may be encumbered. If your weight carried is:

      * Equal to or less than your load, you suffer no penalty
      * Less than or equal to your load+2, you take -1 ongoing until you lighten your burden
      * Greater than your load+2, you have a choice: drop at least 1 weight and roll at -1, or automatically fail
    trigger: on wieght>load
    effect:
      is weight>load+2:
        yes: modify all autofail forced ongoing until weight<=load+2
        no: modify all -1 forced ongoing until weight>load+2||wright<=load
  Make Camp:
    text: >
      When you settle in to rest consume a ration.
      If you’re somewhere dangerous decide the watch order as well.
      If you have enough XP you may level up.
      When you wake from at least a few uninterrupted hours of sleep heal damage equal to half your max HP.
    trigger: When you settle in to rest
    effect:
      - use gear rations
      - If you’re somewhere dangerous decide the watch order as well.
      - is xp-level>=7:
          yes:
            trigger move: Level up
          no: no effect
      - choose Did you get at least a few uninterrupted hours of sleep?:
          yes: change stat hp +(maxHP/2)
          no: no effect
  Take Watch:
    text: >
      When you’re on watch and something approaches the camp roll+Wis.
      * On a 10+, you’re able to wake the camp and prepare a response, everyone in the camp takes +1 forward.
      * On a 7–9, you react just a moment too late; your companions in camp are awake but haven’t had time to prepare. They have weapons and armor but little else.
      * On a miss, whatever lurks outside the campfire’s light has the drop on you.
    trigger: When you’re on watch and something approaches the camp
    effect:
        roll roll+Wis:
          success:
            - You’re able to wake the camp and prepare a response
            - modify all +1 forward
          partial success: You react just a moment too late; your companions in camp are awake but haven’t had time to prepare. They have weapons and armor but little else.
          miss: Whatever lurks outside the campfire’s light has the drop on you.
  Undertake a Perilous Journey:
    text: >
      When you travel through hostile territory, choose one member of the party to act as trailblazer, one to scout ahead, and one to be quartermaster. Each character with a job to do rolls+Wis.
      * On a 10+:
        * the quartermaster reduces the number of rations required by one
        * the trailblazer reduces the amount of time it takes to reach your destination (the GM will say by how much)
        * the scout will spot any trouble quick enough to let you get the drop on it
      * On a 7–9, each role performs their job as expected: the normal number of rations are consumed, the journey takes about as long as expected, no one gets the drop on you but you don’t get the drop on them either.

      You can’t assign more than one job to a character. If you don’t have enough party members, or choose not to assign a job, treat that job as if it had been assigned and the responsible player had rolled a 6.
    trigger: When you travel through hostile territory
    effect:
        choose What is your role in this journey?:
          Quartermaster:
            roll roll+Wis:
              success: You reduce the number of rations required by one.
              partial success: The normal number of rations are consumed.
          Trailblazer:
            roll roll+Wis:
              success: You reduce the amount of time it takes to reach your destination (the GM will say by how much).
              partial success: The journey takes about as long as expected.
          Scout:
            roll roll+Wis:
              success: You will spot any trouble quick enough to let you get the drop on it.
              partial success: No one gets the drop on you but you don’t get the drop on them either.
  End Of Session:
    text: >
      When you reach the end of a session, choose one of your bonds that you feel is resolved (completely explored, no longer relevant, or otherwise). Ask the player of the character you have the bond with if they agree. If they do, mark XP and write a new bond with whomever you wish.

      Once bonds have been updated look at your alignment. If you fulfilled that alignment at least once this session, mark XP. Then answer these three questions as a group:
      * Did we learn something new and important about the world?
      * Did we overcome a notable monster or enemy?
      * Did we loot a memorable treasure?
      For each “yes” answer everyone marks XP.
    trigger: When you reach the end of a session
    effect:
        - choose Choose one of your bonds that you feel is resolved (completely explored, no longer relevant, or otherwise). Ask the player of the character you have the bond with if they agree. If they do, mark XP and write a new bond with whomever you wish.:
              Resolve a bond:
                      - resolve bond
                      - change stat xp +1
                      - create bond
              Create a new bond: create bond
              Do not resolve a bond: no effect
        - choose Did I fulfill my alignemnt goal?:
            yes: change stat xp +1
            no: no effect
        - choose Did we learn something new and important about the world?:
            yes: change stat xp +1
            no: no effect
        - choose Did we overcome a notable monster or enemy?:
            yes: change stat xp +1
            no: no effect
        - choose Did we loot a memorable treasure?:
            yes: change stat xp +1
            no: no effect
  Level Up:
    text: >
      When you have downtime (hours or days) and XP equal to (or greater than) your current level+7, you can reflect on your experiences and hone your skills.
      * Subtract your current level+7 from your XP.
      * Increase your level by 1.
      * Choose a new advanced move from your class.
      * If you are the wizard, you also get to add a new spell to your spellbook.
      * Choose one of your stats and increase it by 1 (this may change your modifier). Changing your Constitution increases your maximum and current HP. Ability scores can’t go higher than 18.
    trigger: When you have downtime (hours or days) and XP equal to (or greater than) your current level+7
    effect:
      - change stat xp -level-7
      - change stat level +1
      - add advanced move
      - choose Choose one of your stats to increase:
          Strength: change stat Strength +1
          Dexterity: change stat Dexterity +1
          Constitution: change stat Constitution +1
          Intelligence: change stat Intelligence +1
          Wisdom: change stat Wisdom +1
          Charisma: change stat Charisma +1
  Carouse:
    text: >
      When you return triumphant and throw a big party, spend 100 coins and roll +1 for every extra 100 coins spent.
      * On a 10+, choose 3.
      * On a 7–9, choose 1.
      * On a miss, you still choose one, but things get really out of hand (the GM will say how).

      * You befriend a useful NPC.
      * You hear rumors of an opportunity.
      * You gain useful information.
      * You are not entangled, ensorcelled, or tricked.
    trigger: When you return triumphant and throw a big party
    effect:
      - choose How much do you spend?:
          100 coins (roll+0): use gear 100 coin
          200 coins (roll+1): [use gear 200 coin, modify all +1 forced forward]
          300 coins (roll+2): [use gear 300 coin, modify all +2 forced forward]
          400 coins (roll+3): [use gear 400 coin, modify all +3 forced forward]
      - roll roll:
          success: choose 3
          partial success: choose 1
          miss: [choose 1, Things get really out of hand (the GM will say how).]
          use:
            - You befriend a useful NPC.
            - You hear rumors of an opportunity.
            - You gain useful information.
            - You are not entangled, ensorcelled, or tricked.
  Supply:
    text: >
      When you go to buy something with gold on hand, if it’s something readily available in the settlement you’re in, you can buy it at market price.
      If it’s something special, beyond what’s usually available here, or non-mundane, roll+Cha.
      * On a 10+, you find what you’re looking for at a fair price.
      * On a 7–9, you’ll have to pay more or settle for something that’s not exactly what you wanted, but close. The GM will tell you what your options are.
    trigger: When you go to buy something with gold on hand
    effect:
        choose Is it something readily available in the settlement you’re in?:
          yes: You can buy it in market price
          no:
            roll roll+Cha:
              success: You find what you’re looking for at a fair price.
              partial success: You’ll have to pay more or settle for something that’s not exactly what you wanted, but close. The GM will tell you what your options are.
  Recover:
    text: >
      When you do nothing but rest in comfort and safety after a day of rest you recover all your HP.
      After three days of rest you remove one debility of your choice.
      If you’re under the care of a healer (magical or otherwise) you heal a debility for every two days of rest instead.
    trigger: When you do nothing but rest in comfort and safety
    effect:
      choose How long do you rest?:
        One day - recover all your HP: change stat hp +maxHP
        Three days, or two days with a healer - also remove a debility:
          - change stat hp +maxHP
          - choose Choose a debility to remove:
              Weak: change stat Weak =false
              Shakey: change stat Shakey =false
              Sick: change stat Sick =false
              Stunned: change stat Stunned =false
              Confused: change stat Confused =false
              Scarred: change stat Scarred =false
  Recruit:
    text: >
      When you put out word that you’re looking to hire help, roll:
      * +1 if you make it known that your pay is generous
      * +1 if you make it known what you’re setting out to do
      * +1 if you make it known that they’ll get a share of whatever you find
      * +1 if you have a useful reputation around these parts

      * On a 10+, you’ve got your pick of a number of skilled applicants, your choice who you hire, no penalty for not taking them along.
      * On a 7–9, you’ll have to settle for someone close to what you want or turn them away.
      * On a miss someone influential and ill-suited declares they’d like to come along (a foolhardy youth, a loose-cannon, or a veiled enemy, for example), bring them and take the consequences or turn them away. If you turn away applicants you take -1 forward to recruit.
    trigger: When you put out word that you’re looking to hire help
    effect:
      - choose Do you make it known that your pay is generous?: { Yes: modify all +1 forced forward, no: no effect }
      - choose Do you make it known what you’re setting out to do?: { Yes: modify all +1 forced forward, no: no effect }
      - choose Do you make it known that they’ll get a share of whatever you find?: { Yes: modify all +1 forced forward, no: no effect }
      - choose Do you have a useful reputation around these parts?: { Yes: modify all +1 forced forward, no: no effect }
      - roll roll:
          success: You’ve got your pick of a number of skilled applicants, your choice who you hire, no penalty for not taking them along.
          partial success: You’ll have to settle for someone close to what you want or turn them away.
          miss:
            - Someone influential and ill-suited declares they’d like to come along (a foolhardy youth, a loose-cannon, or a veiled enemy, for example), bring them and take the consequences or turn them away. If you turn away applicants you take -1 forward to recruit.
            - choose Bring them along or turn them away?:
                Bring them along: Bring them along
                Turn them away: modify recruit -1 forced forward
  Outstanding Warrants:
    text: >
      When you return to a civilized place in which you’ve caused trouble before, roll+Cha.
      * On a 10+, word has spread of your deeds and everyone recognizes you.
      * On a 7–9, as above, and the GM chooses a complication:
        * The local constabulary has a warrant out for your arrest.
        * Someone has put a price on your head.
        * Someone important to you has been put in a bad spot as a result of your actions.
    trigger: When you return to a civilized place in which you’ve caused trouble before
    effect:
      roll roll+Cha:
        success: Word has spread of your deeds and everyone recognizes you.
        partial success:
          - Word has spread of your deeds and everyone recognizes you.
          - "The GM chooses a complication: the local constabulary has a warrant out for your arrest, someone has put a price on your head or someone important to you has been put in a bad spot as a result of your actions."
  Bolster:
    text: >
      When you spend your leisure time in study, meditation, or hard practice, you gain preparation.
      * If you prepare for a week or more, take 1 preparation.
      * If you prepare for a month or longer, take 3 instead.
      When your preparation pays off spend 1 preparation for +1 to any roll. You can only spend one preparation per roll.
    trigger: When you spend your leisure time in study, meditation, or hard practice
    effect:
      choose If you prepare for:
        Between a week and a month: hold 3
        More then a month: hold 1
      use:
        - modify all +1 forward

playbooks:
  arcane duelist:
    in a sentence: A warrior that incorperates magic into his fighting style
    introduction: >
      Battle is not a means to an end: It is an art.\n
      Where others see nothing but chaos and desperation, you refine an inner poetry of steel and fire that they cannot hope to comprehend, much less match.\n
      If you are lucky, you may find a rival able to match your skill.\n
      But even these brief connections can end only in victory defeat: The path you walk is ultimately lonely, but it is yours.
    name options: [Elohiir, Sharaseth, Hasrith, Shevaral, Cadeus, Eldar, Kithracet, Thelian, Yang, Garm, Caleb, Maximillian, Alexander, La Croix, Rodriguez, Scyld]
    look options:
    - [Fiery eyes, Cold Eyes, Weary Eyes]
    - [Cropped Hair, Flowing Hair, Hooded Head]
    - [Aristocratic Clothes, Threadbare Clothes, Training Clothes]
    - [Muscular Body, Lithe Body, Scarred Body]
    damage: d8
    max hp: Constitution+8
    alignment options:
      - alignemnt: good
        goal: Slay a menace to the innocent.
      - alignemnt: lawful
        goal: Duel a worthy opponent.
      - alignemnt: evil
        goal: Pick a fight with somebody weaker than you.
  barbarian:
    in a sentence: A warrior from outside society in some infinite search
    introduction: >
      Hither you came from parts unknown. Sword in hand—a reaver. A slayer.\n
      Let the wizard casts his spells. What good is magic when steel cuts through flesh and bone just the same?\n
      The Paladin swears fealty to the divine. She can keep her fairy tale god—you are your own master.\n
      You hail from the far reaches of Dungeon World in search of—what? Glory? Treasure? Spilt blood?\n
      In the end it matters not.\n
      They call you barbarian. Uncivilized. Let them. You know better.\n
      Their world of nobles and laws is fleeting.\n
      You know what is best in life.
    name options: [Gorm, Si-Yi, Priscilla, Sen, Xia, Anneira, Haepha, Lur, Shar, Korrin, Nkosi, Fafnir, Qua, Sacer, Vercin’geto, Barbozar, Clovis, Frael, Thra raxes, Sillius, Sha Sheena, Khamisi]
    title options: [the Glorious, the Hungry, the Irascible, the Undefeated, the Gluttonous, Foesmasher, Bonebreaker, the Mirthful, the Melancholic, All Mighty, the Giant, the Triumphant]
    look options:
    - [Tormented eyes, Haunted eyes, Wild eyes, Shrouded eyes]
    - [Mighty thews, Long shanks, Scrawny body, Supple body]
    - [Strange tattoos, Unusual jewelry, Unmarred by decoration]
    - [Scraps, Silks, Scavenger’s outfit, Weather inappropriate clothes]
    damage: d10
    max hp: Constitution+8
    alignment options:
      - alignemnt: chaotic
        goal: Eschew a convention of the civilized world.
      - alignemnt: neutral
        goal: Teach someone the ways of your people.
    bond options:
      - <char> is puny and foolish, but amusing to me.
      - <char>’s ways are strange and confusing.
      - <char> is always getting into trouble — I must protect them from themselves.
      - <char> shares my hunger for glory; the earth will tremble at our passing!
    load: Str+8
    starting gear:
      - choose Choose one: [axe, two handed sword]
      - choose Choose one: [[adventuring gear, dungeon rations], chainmail]
      - dungeon rations
      - dagger
      - Some token of where you’ve traveled or where you’re from
    appetites: []
    appetite options:
      - Pure destruction
      - Power over others
      - Mortal pleasures
      - Conquest
      - Riches and property
      - Fame and glory
    starting moves:
      Herculean Appetites:
        text: >
          Others may content themselves with just a taste of wine, or dominion over a servant or two, but you want more. Choose two appetites.
          While pursuing one of your appetites if you would roll for a move, instead of rolling 2d6 you roll 1d6+1d8. If the d6 is the higher die of the pair, the GM will also introduce a complication or danger that comes about due to your heedless pursuits.

          * Pure destruction
          * Power over others
          * Mortal pleasures
          * Conquest
          * Riches and property
          * Fame and glory
        trigger: While pursuing one of your appetites
        effect:
          modify roll d6+d8 ongoing:
            afterroll:
              is last_d6>last_d8:
                yes: The GM will introduce a complication or danger that comes about due to your heedless pursuits.
                no: no effect
        on move addition:
          - add 2 from appetite options to appetites Choose two appetites
      The Upper Hand:
        text: >
          You take +1 ongoing to last breath rolls. When you take your last breath, on a 7–9 you make an offer to Death in return for your life. If Death accepts he will return you to life. If not, you die.
        trigger: constant
        effect: 
          - modify last breath +1 ongoing
          - modify last breath replace:
              partial succes: You make and offer to Death
      Musclebound:
        text: >
          While you wield a weapon it gains the forceful and messy tags.
        trigger: constant
        effect: modify equip(weapon) +forceful +messy ongoing
      What Are You Waiting For:
        text: >
          When you cry out a challenge to your enemies, roll+Con.
          * On a 10+ they treat you as the most obvious threat to be dealt with and ignore your companions, take +2 damage ongoing against them.
          * On a 7–9 only a few (the weakest or most foolhardy among them) fall prey to your taunting.
        trigger: When you cry out a challenge to your enemies
        effect: 
          roll roll+Con:
            success:
              - They treat you as the most obvious threat to be dealt with and ignore your companions.
              - modify damage against them +2 ongoing
          partialSuccess: Only a few (the weakest or most foolhardy among them) fall prey to your taunting.
      choose:
        Full Plate and Packing Steel:
          text: You ignore the clumsy tag on armor you wear.
          trigger: constant
          effect: modify equip(armor) -clmusy
        Unencumbered, Unharmed:
          text: So long as you are below your Load and neither wear armor nor carry a shield, take +1 armor.
          trigger: constant
          effect:
            is weight<load&no_armor: modify armor +1 ongoing
    race options:
      - name: Outsider
        move:
          text: You may be elf, dwarf, halfling, or human, but you and your people are not from around here. At the beginning of each session, the GM will ask you something about your homeland, why you left, or what you left behind. If you answer them, mark XP.
          trigger: At the beginning of each session
          effect:
            choose Did you answer the GM's question:
              yes: change stat xp +1
              no: no effect
    advanced moves:
      levels 2 to 5:
        Still Hungry:
          text: Choose an additional appetite.
          on move addition: add from appetite options-appetites to appetites
  bard:
    in a sentence: A travelling performer who knows the stories of the land and tells of its heros
    introduction: >
      The poems say an adventurer’s life is all open roads and the glory of coin and combat.
      The tales told in every farmhand-filled inn have to have some ring of truth to them, don’t they?
      The songs to inspire peasantry and royals alike—to soothe the savage beast or drive men to a frenzy—have to come from somewhere.\n
      Enter the bard.
      You, with your smooth tongue and quick wit.
      You teller-of-tales and singer-of-songs.
      It takes a mere minstrel to retell a thing but a true bard to live it.
      Strap on your boots, noble orator. Sharpen that hidden dagger and take up the call.
      Someone’s got to be there, fighting shoulder-to-shoulder with the goons and the thugs and the soon-to-be-heroes.
      Who better than you to write the tale of your own heroism?
      Nobody. Get going.
    name options: [Astrafel, Daelwyn, Feliana, Damarra, Sistranalle, Pendrell, Melliandre, Dagoliir, Baldric, Leena, Dunwick, Willem, Edwyn, Florian, Seraphine, Quorra, Charlotte, Lily, Ramonde, Cassandra]
    look options:
    - [Knowing Eyes, Fiery Eyes, Joyous Eyes]
    - [Fancy Hair, Wild Hair, Stylish Cap]
    - [Finery, Traveling Clothes, Poor Clothes]
    - [Fit Body, Well-fed Body, Thin Body]
    damage: d60
    max hp: Constitution+6
    alignment options:
      - alignemnt: good
        goal: Perform your art to aid someone else.
      - alignemnt: neutral
        goal: Avoid a conflict or defuse a tense situation.
      - alignemnt: chaotic
        goal: Spur others to significant and unplanned decisive action.
  cleric:
    in a sentence: A holy priest connected to a dety and wields their magic.
    introduction: >
      The lands of Dungeon World are a gods-forsaken mess.
      They’re lousy with the walking dead, beasts of all sorts, and the vast unnatural spaces between safe and temple-blessed civilizations.
      It is a godless world out there.
      That’s why it needs you. \n
      Bringing the glory of your god to the heathens isn’t just in your nature—it’s your calling.
      It falls to you to proselytize with sword and mace and spell.
      To cleave deep into the witless heart of the wilds and plant the seed of divinity there.
      Some say that it is best to keep god close to your heart. \n
      You know that’s rubbish.
      God lives at the edge of a blade. \n
      Show the world who is lord.
    name options: [Durga, Aelfar, Gerda, Rurgosh, Bjorn, Drummond, Helga, Siggrun, Freya, Wesley, Brinton, Jon, Sara, Hawthorn, Elise, Clarke, Lenore, Piotr, Dahlia, Carmine]
    look options:
    - [Kind Eyes, Sharp Eyes, Sad Eyes]
    - [Tonsure, Strange Hair, Bald]
    - [Flowing Robes, Habit, Common Garb]
    - [Thin Body, Knobby Body, Flabby Body]
    damage: d6
    max hp: Constitution+8
    alignment options:
      - alignemnt: good
        goal: Endanger yourself to heal another.
      - alignemnt: lawful
        goal: Endanger yourself following the precepts of your church or god.
      - alignemnt: evil
        goal: Harm another to prove the superiority of your church or god.
  druid:
    in a sentence: A person connected to nature that shapeshift into animals.
    introduction: >
      Cast your eyes around the fire. What has brought you to these people, stinking of the dust and sweat of the city?
      Perhaps it is a kindness—do you protect them as the mother bear watches over her cubs? Are they your pack, now?
      Strange brothers and sisters you have. Whatever your inspiration, they would certainly fail without your sharp senses and sharper claws.\n
      You are of the sacred spaces; you are born of soil and wear the marks of her spirits on your skin.
      You may have had a life before, maybe you were a city dweller like them, but not now.
      You’ve given up that static shape. Listen to your allies pray to their carved stone gods and polish their silver shells.
      They speak of the glory they’ll find back in that festering town you left behind.\n
      Their gods are children, their steel is false protection.
      You walk the old ways, you wear the pelts of the earth itself.
      You’ll take your share of the treasure, but will you ever walk as one of them?
      Only time will tell.
    name options: [Hycorax, Ethanwe, Sinathel, Demanor, Menoliir, Mithralan, Taeros, Aegor, Tanner, Dunstan, Rose, Ivy, Robard, Mab, Thistle, Puck, Anne, Serah, Elana, Obelis, Herran, Syla, Andanna, Siobhan, Aziz, Pelin, Sibel, Nils, Wei]
    look options:
    - [Wise Eyes, Wild Eyes, Haunting Eyes]
    - [Furry Hood, Messy Hair, Braided Hair]
    - [Ceremonial Garb, Practical Leathers, Weathered Hides]
    damage: d6
    max hp: Constitution+6
    alignment options:
      - alignemnt: chaotic
        goal: Destroy a symbol of civilization.
      - alignemnt: good
        goal: Help something or someone grow.
      - alignemnt: neutral
        goal: Eliminate an unnatural menace.
  fighter:
    in a sentence: A worrior connected to a mighty weapon
    introduction: >
      It’s a thankless job—living day to day by your armor and the skill of your arm.
      To dive heedlessly into danger. They won’t be playing golden horns for the time you took that knife to the ribs for them in the bar in Bucksberg.
      No flock of angels to sing of the time you dragged them, still screaming, from the edge of the Pits of Madness, no.\n
      Forget them.\n
      You do this for the guts and the glory.
      The scream of battle and the hot, hot blood of it.
      You are a beast of iron. Your friends may carry blades of forged steel but, fighter, you are steel.
      While your traveling companions might moan about their wounds over a campfire in the wilderness, you bear your scars with pride.\n
      You are the wall—let every danger smash itself to nothing on you. In the end, you’ll be the last one standing.
    name options: [Ozruk, Surtur, Brunhilda, Annika, Janos, Greta, Dim, Rundrig, Jarl, Xotoq, Elohiir, Sharaseth, Hasrith, Shevaral, Cadeus, Eldar, Kithracet, Thelian, Finnegan, Olive, Randolph, Bartleby, Aubrey, Baldwin, Becca, Hawke, Rudiger, Gregor, Brianne, Walton, Castor, Shanna, Ajax, Hob]
    look options:
    - [Hard Eyes, Dead Eyes, Eager Eyes]
    - [Wild Hair, Shorn Hair, Battered Helm]
    - [Calloused Skin, Tanned Skin, Scarred Skin]
    - [Built Body, Lithe Body, Ravaged Body]
    damage: d10
    max hp: Constitution+10
    alignment options:
      - alignemnt: good
        goal: Defend those weaker than you.
      - alignemnt: neutral
        goal: Defeat a worthy opponent.
      - alignemnt: evil
        goal: Kill a defenseless or surrendered enemy.
  immolator:
    in a sentence: A caster of fire
    introduction: >
      The fire burns within you.
    name options: [Solomon, Timothy, Kalil, Omen, Yohn, Hiko, Agasha, Elizabeth, Harald, Fatia, Khalwa, Adur, Ignis, Yajna, Umlilo, Sulfurheart, Flamewalker, Emberlash, Cinderclaw, Charfiend, Bittertallow, Barrowblaze, Singescale, Candlewick, Coalfang]
    look options:
    - [Smoldering eyes, warm eyes, searing eyes]
    - [Strange brands, ritual scars, perfect skin]
    - [Imperious bearing, manic attitude, barely-hidden rage]
    - [Crackling voice, whispering voice, roaring voice]
    damage: d8
    max hp: Constitution+4
    alignment options:
      - alignemnt: evil
        goal: Sacrifice an unwilling victim to the flames.
      - alignemnt: chaotic
        goal: Spread a dangerous new idea.
      - alignemnt: neutral
        goal: Exchange a sacrifice, freely given, for a service rendered.
  paladin:
    in a sentence: A holy fighter trying on a holy quest
    introduction: >
      Hell awaits.
      An eternity of torment in fire or ice or whatever best suits the sins of the damned throngs of Dungeon World.
      All that stands between the pits of that grim torture and salvation is you.
      Holy man, armored war machine, templar of the Good and the Light, right?
      The cleric may say his prayers at night to the gods, dwelling in their heavens.
      The fighter may wield his sharp sword in the name of “good” but you know.
      Only you.\n
      Eyes, hands, and sweet killing blow of the gods, you are.
      Yours is the gift of righteousness and virtue. Of justice.
      Vision, too.
      A purity of intent that your companions do not have.\n
      So guide these fools, paladin. Take up your holy cause and bring salvation to the wastrel world.\n
      Vae victis, right?
    name options: [Thaddeus, Augustine, Lux, Cassius, Hadrian, Lucia, Octavia, Regulus, Valeria, Sanguinus, Titanius]
    look options:
    - [Kind Eyes, Fiery Eyes, Glowing Eyes]
    - [Helmet, Styled Hair, Bald]
    - [Worn Holy Symbol, Fancy Holy Symbol]
    - [Fit Body, Bulky Body, Thin Body]
    damage: d10
    max hp: Constitution+10
    alignment options:
      - alignemnt: lawful
        goal: Deny mercy to a criminal or unbeliever.
      - alignemnt: good
        goal: Endanger yourself to protect someone weaker than you.
  ranger:
    in a sentence: A hunter and traveller connected to an animal companion
    introduction: >
      These city-born folk you travel with.
      Have they heard the call of the wolf? Felt the winds howl in the bleak deserts of the East?
      Have they hunted their prey with the bow and the knife like you?
      Hell no. That’s why they need you.\n
      Guide. Hunter. Creature of the wilds. You are these things and more.
      Your time in the wilderness may have been solitary until now, but the call of some greater thing—call it fate if you like—has cast your lot with these folk.
      Brave, they may be. Powerful and strong, too. You know the secrets of the spaces between, though.\n
      Without you, they’d be lost. Blaze a trail through the blood and dark, strider.
    name options: [Throndir, Elrosine, Aranwe, Celion, Dambrath, Lanethe, Jonah, Halek, Brandon, Emory, Shrike, Nora, Diana]
    look options:
    - [Wild Eyes, Sharp Eyes, Animal Eyes]
    - [Hooded Head, Wild Hair, Bald]
    - [Cape, Camouflage, Traveling Clothes]
    - [Lithe Body, Wild Body, Sharp Body]
    damage: d8
    max hp: Constitution+8
    alignment options:
      - alignemnt: chaotic
        goal: Free someone from literal or figurative bonds.
      - alignemnt: good
        goal: Endanger yourself to combat an unnatural threat.
      - alignemnt: neutral
        goal: Help an animal or spirit of the wild.
  thief:
    in a sentence: A person of stealth, uses poisons and sneaking to get by.
    introduction: >
      You’ve heard them, sitting around the campfire.
      Bragging about this battle or that.
      About how their gods are smiling on your merry band.
      You count your coins and smile to yourself—this is the thrill above all.
      You alone know the secret of Dungeon World—filthy filthy lucre.\n
      Sure, they give you lip for all the times you’ve snuck off alone but without you,
      who among them wouldn’t have been dissected by a flying guillotine or poisoned straight to death by some ancient needle trap?
      So, let them complain. When you’re done with all this delving you’ll toast their hero’s graves.\n
      From your castle. Full of gold. You rogue.
    name options: [Felix, Rook, Mouse, Sketch, Trixie, Robin, Omar, Brynn, Bug, Sparrow, Shank, Jack, Marlow, Dodge, Rat, Pox, Humble, Farley]
    look options:
    - [Shifty Eyes, Criminal Eyes]
    - [Hooded Head, Messy Hair, Cropped Hair]
    - [Dark Clothes, Fancy Clothes, Common Clothes]
    - [Lithe Body, Knobby Body, Flabby Body]
    damage: d8
    max hp: Constitution+6
    alignment options:
      - alignemnt: chaotic
        goal: Leap into danger without a plan.
      - alignemnt: neutral
